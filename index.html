<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayCash - لاگ ان اور رجسٹریشن</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .auth-card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .toggle-link { color: #007bff; cursor: pointer; margin-top: 15px; display: block; font-size: 14px; }
    </style>
</head>
<body>
    <div class="auth-card">
        <h2 id="auth-title">لاگ ان کریں</h2>
        <input type="email" id="email" placeholder="ای میل">
        <input type="password" id="password" placeholder="پاس ورڈ">
        
        <div id="signup-fields" style="display: none;">
            <input type="text" id="referral-code-input" placeholder="ریفرل کوڈ (اگر ہے تو)">
        </div>
        <button id="auth-btn" onclick="handleAuth()">داخل ہوں</button>
        <span class="toggle-link" id="toggle-txt" onclick="toggleAuth()">نیا اکاؤنٹ بنائیں؟ سائن اپ کریں</span>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="app.js"></script>
    <script>
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const refFromUrl = urlParams.get('ref');
        
        if (refFromUrl) {
            // Aapki asli ID 'referral-code-input' hai isliye yehi istemal hogi
            const refBox = document.getElementById('referral-code-input');
            if (refBox) {
                refBox.value = refFromUrl;
                console.log("Referral ID automatically filled: " + refFromUrl);
            }
        }
    }
</script>
</body>
</html>
