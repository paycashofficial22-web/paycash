 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard â€” PayCash</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main class="container">
    <div id="profile">
      <h2 id="welcome">Welcome</h2>
      <p>Email: <span id="userEmail"></span></p>
      <p>Points: <span id="userPoints">0</span></p>
      <p>Referral ID: <span id="userRefId"></span></p>
      <button id="dailyBonusBtn">Claim Daily Bonus (+10)</button>
    </div>

    <section id="withdrawSection">
      <h3>Withdraw</h3>
      <input type="text" id="withdrawMethod" placeholder="Easypaisa/Jazzcash number">
      <input type="number" id="withdrawAmount" placeholder="Amount in points">
      <button id="requestWithdraw">Request Withdraw</button>
      <div id="withdrawMsg"></div>
    </section>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/points.js"></script>

  <script>
    document.getElementById('logoutBtn').addEventListener('click', () => firebase.auth().signOut());
    document.getElementById('dailyBonusBtn').addEventListener('click', claimDailyBonus);
    document.getElementById('requestWithdraw').addEventListener('click', requestWithdraw);
  </script>
</body>
</html>
